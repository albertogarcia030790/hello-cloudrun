steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    env:
      - 'PROJECT_ID=extreme-cycling-463901-b3'
      - 'REGION=us-central1'
    args:
      - '-c'
      - |
        echo "Desplegando en proyecto $PROJECT_ID, regi√≥n $REGION"
        # Construir y subir la imagen
        gcloud builds submit . \
          --tag $REGION-docker.pkg.dev/$PROJECT_ID/hello-repo/hello-cloudrun:latest
        # Desplegar en Cloud Run
        gcloud run deploy hello-cloudrun \
          --image $REGION-docker.pkg.dev/$PROJECT_ID/hello-repo/hello-cloudrun:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated

options:
  logging: CLOUD_LOGGING_ONLY
